<extend name="./Application/Admin/View/default/Public/admin.html"/>
<block name="css">
    <link href="__ACSS__/jquery.fancybox.css" rel="stylesheet" />
    <link href="__ACSS__/jquery.fileupload-ui.css" rel="stylesheet" />
</block>


<block name="content">
    <table class="table table-striped">
        <br />
        <p style="font-size:30px;text-align:center">新闻详情修改</p>
        <form name="form" method="POST" action="__URL__/handle" enctype="multipart/form-data">

    <div>
        <p>新闻标题：</p><input type="text" name="title" value="{$news['title']}" placeholder="新闻标题"><br />
    </div>

    <div>
        <p>新闻日期：</p><input type="text" name="date" value="{$news['date']}" placeholder="新闻日期"><br />
    </div>

    <div>
        <p>新闻文字简介(限制大小为100文字)：</p><textarea rows="5" cols="10" name="content"  placeholder="新闻简介" maxlength="100">{$news['content']}</textarea><br />
    </div>


    <div>
        <p>新闻图文：</p><script id="editor" name="image-text" type="text/plain" style="width:780px;height:500px;">{$news['image-text']}</script><br />
    </div>

    <button type="submit" class="btn blue start">
    <i class="icon-upload icon-white"></i>
    <span>Start Upload</span>
    </button>

</form>

</block>
<block name="jq">
    <script src="__AJS__/form-fileupload.js"></script>
    <!-- BEGIN PAGE LEVEL PLUGINS -->

    <script src="__AJS__/jquery.fancybox.pack.js"></script>

    <!-- BEGIN:File Upload Plugin JS files-->

    <script src="__AJS__/jquery.ui.widget.js"></script>

    <!-- The Templates plugin is included to render the upload/download listings -->

    <script src="__AJS__/tmpl.min.js"></script>

    <!-- The Load Imcontent plugin is included for the preview imcontents and imcontent resizing functionality -->

    <script src="__AJS__/load-imcontent.min.js"></script>

    <!-- The Canvas to Blob plugin is included for imcontent resizing functionality -->

    <script src="__AJS__/canvas-to-blob.min.js"></script>

    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->

    <script src="__AJS__/jquery.iframe-transport.js"></script>

    <!-- The basic File Upload plugin -->

    <script src="__AJS__/jquery.fileupload.js"></script>

    <!-- The File Upload file processing plugin -->

    <script src="__AJS__/jquery.fileupload-fp.js"></script>

    <!-- The File Upload user interface plugin -->

    <script src="__AJS__/jquery.fileupload-ui.js"></script>

    <!-- The XDomainRequest Transport is included for cross-domain file deletion for IE8+ -->

    <!--[if gte IE 8]><script src="media/js/jquery.xdr-transport.js"></script><![endif]-->

    <!-- END:File Upload Plugin JS files-->

    <!-- END PAGE LEVEL PLUGINS -->


    <script>
    $(function () {
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
    });
</script>

    <!-- END JAVASCRIPTS -->
</block>
